<html lang="ru">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css"/>
    {% block title %}{% endblock  %}    
    
        
        <body>
            <div class='background'>
                <nav class ='navbar navbar-expand-md navbar-light bg-dark sticky-top'>
                <div class = 'container-fluid'>
                        <a href ='#' class='navbar-brand'></a>
                        {% comment %} <img src = '/static/css/logo.png'
                        class="img-fluid" width="60" height="60" alt = 'logo'> {% endcomment %}
                        <button class = 'navbar-toggler' type='button' data-toggle ='collapse' data-target = '#navbarResponsive'>
                            <span class ='navbar-toggler-icon' ></span>  
                        </button>
                        <div class='collapse navbar-collapse' id='navbarResponsive'>
                            <ul class='navbar-nav ml-auto'>
                                {% if user.is_authenticated %}
                                    <li class= 'nav-item active'>
                                        <a  class = "nav-link"  style="color:#ffffff"  class ='nav-link'>Добро пожаловать: {{user.username}}</a> 
                                        <a  class = "nav-link" href= "{% url 'logout' %}" style="color:#ffffff" onclick="window.location.href = '/login';" class ='nav-link'>Выйти</a>
                                    </li>
                                {% else %}
                                    <li class= 'nav-item active'>
                                        <a  class = "nav-link" href= "{% url 'login' %}" style="color:#ffffff" onclick="window.location.href = '/login';" class ='nav-link'>Логин</a>
                                    </li>
                                    <li class= 'nav-item'>
                                        <a class = "nav-link" href= "#" style="color:#ffffff" onclick="window.location.href = '/register';"  class ='nav-link'>Регистрация</a>
                                    </li>
                                {% endif %}
                                <li class= 'nav-item'>
                                    <a href= "#" style="color:#ffffff" class ='nav-link'> О нас</a>
                                </li>
                            </ul>
                        
                        </div>
                    </div>
                </nav> 

                <div class="container">

                    <div class="row">
                        {%block content%}
                        {% endblock %}
                    </div>
                </div>

                
                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
                <script src="/static/js/validate.js"></script>
            </div>
    </body>

</html>
