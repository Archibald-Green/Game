{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% block css_add %}
    <link rel="stylesheet" href="{% static 'css/reset_confirm.css' %}"/>
{% endblock css_add %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Сброс пароля</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Сбросить пароль">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
