{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css_add %}
    <link rel="stylesheet" href="{% static 'css/reset_complete.css' %}"/>
{% endblock css_add %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Сброс пароля</h4>
                    <hr>
                    <div class="alert alert-info">
                        Вы успешно сбросили пароль. Можете перейти на страницу авторизации
                    </div>
                    <button class="btn btn-primary btn-block" onclick="window.location.href = '/login/';">Логин</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
